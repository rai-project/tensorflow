name: FCN-32s PASCAL # name of your model
framework:
  name: Tensorflow # framework for the model
  version: 1.4 # framework version contraint
version: 1.0 # version information in semantic version format
container: # containers used to perform model prediction
           # multiple platforms can be specified
  amd64:
    gpu: raiproject/carml-tensorflow:amd64-cpu
    cpu: raiproject/carml-tensorflow:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-tensorflow:ppc64le-gpu
    gpu: raiproject/carml-tensorflow:ppc64le-gpu
description: >
  single stream, 32 pixel prediction stride net, scoring 63.6 mIU on seg11valid.
  trained online with high momentum for a ~5 point boost in mean intersection-over-union over the original models.
  These models are trained using extra data from Hariharan et al., but excluding SBD val. FCN-32s is fine-tuned from the ILSVRC-trained VGG-16 model,
  and the finer strides are then fine-tuned in turn. The "at-once" FCN-8s is fine-tuned from VGG-16 all-at-once by scaling the skip connections to better condition optimization.

references: # references to papers / websites / etc.. describing the model
  - https://arxiv.org/abs/1605.06211
  - http://www.cv-foundation.org/openaccess/content_cvpr_2015/html/Long_Fully_Convolutional_Networks_2015_CVPR_paper.html
  - https://github.com/shelhamer/fcn.berkeleyvision.org/tree/master/voc-fcn32s
# license of the model
license: UNKNOWN
# inputs to the model
inputs:
  # first input type for the model
  - type: image
    # description of the first input
    description: the input image
    parameters: # type parameters
      dimensions: [3, 500, 500]
      mean: [122.67892, 116.66877, 104.00699]
output:
  # the type of the output
  type: feature
  # a description of the output parameter
  description: the output label
  parameters:
    # type parameters
    features_url: https://gist.githubusercontent.com/anonymous/a824ba333ba92293ae80dd8d667d3911/raw/b2d1d2cada37ea14818ab7c3e229c49bb22c4535/gistfile1.txt
model: # specifies model graph and weights resources
  graph_path: https://raw.githubusercontent.com/shelhamer/fcn.berkeleyvision.org/master/voc-fcn32s/val.prototxt
  weights_path: http://dl.Tensorflow.berkeleyvision.org/fcn32s-heavy-pascal.Tensorflowmodel
  is_archive: false # if set, then the base_url is a url to an archive
                    # the graph_path and weights_path then denote the
                    # file names of the graph and weights within the archive
attributes: # extra network attributes
  kind: CNN # the kind of neural network (CNN, RNN, ...)
  training_dataset: ImageNet # dataset used to for training
  manifest_author: abduld
hidden: true
