name: Mask_RCNN_Inception_ResNet_v2_Atrous_COCO # name of your model
framework:
  name: TensorFlow # framework for the model
  version: 1.12 # framework version contraint
version: 1.0 # version information in semantic version format
container: # containers used to perform model evaluation
  amd64:
    gpu: raiproject/carml-tensorflow:amd64-cpu
    cpu: raiproject/carml-tensorflow:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-tensorflow:ppc64le-gpu
    gpu: raiproject/carml-tensorflow:ppc64le-gpu
description: >
  TensorFlow Image Captioning model, which is trained on the COCO (Common Objects in Context) 2015 dataset.
  Use unofficially provided fine-tuned model (https://drive.google.com/file/d/0Bw6m_66JSYLlRFVKQ2tGcUJaWjA/view?usp=sharing) in https://github.com/tensorflow/models/issues/466#issuecomment-251756098 from TensorFlow GitHub repository.
references: # references to papers / websites / etc.. describing the model
  - https://github.com/tensorflow/models/tree/master/research/im2txt
license: Apache License, Version 2.0 # license of the model
inputs: # model inputs
  - type: image # first input modality
    description: the input image # description of the first input
    parameters:
      element_type: uint8
      input_layer: 'image_tensor'
      layout: HWC
      color_mode: RGB
output:
  type: text
  description: the most probable sentences # a description of the output parameter
  parameters:
    element_type: string
    # boxes_layer: 'detection_boxes'
    # probabilities_layer: 'detection_scores'
    # classes_layer: 'detection_classes'
    # masks_layer: 'detection_masks'
    # features_url: https://s3.amazonaws.com/store.carml.org/synsets/coco/coco_labels_paper.txt
    # features_checksum: 4418c85d01e6c82ff6849b8239759438
model: # specifies model graph and weights sources
  base_url:
  graph_path: https://s3.amazonaws.com/store.carml.org/models/tensorflow/models/mask_rcnn_inception_resnet_v2_atrous_coco_2018_01_28/frozen_inference_graph.pb
  is_archive:
    false # if true, then the base_url is a url to an archive
    # the graph_path and weights_path then denote the
    # file names of the graph and weights within the archive
  graph_checksum: 9dd24ee8716d34789efbf6b50c8f2ee1
attributes: # extra model attributes
  kind: CNN # the kind of neural network (CNN, RNN, ...)
  training_dataset: COCO # dataset used to for training
  manifest_author: Jingning Tang
