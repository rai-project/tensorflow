name: MobileNet
framework:
  name: TensorFlow
  version: 1.12
version: 1.0.50.128
container:
  amd64:
    gpu: raiproject/carml-tensorflow:amd64-cpu
    cpu: raiproject/carml-tensorflow:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-tensorflow:ppc64le-gpu
    gpu: raiproject/carml-tensorflow:ppc64le-gpu
description: >
  MobileNets are small, low-latency, low-power models parameterized to meet the resource constraints of a variety of use cases.
  This network consists of 128 layers and achieves 56.2 top-1 and 79.6 top-5 accuracy.
references:
  - https://arxiv.org/pdf/1704.04861.pdf
license: TODO
inputs:
  - type: image
    description: the input image
    parameters:
      dimensions: [1, 3, 224, 224]
output:
  type: feature
  description: an output image net label
  parameters:
    features_url: http://s3.amazonaws.com/store.carml.org/synsets/imagenet/synset.txt
model:
  checkpoint: http://download.tensorflow.org/models/mobilenet_v1_0.50_128_2017_06_14.tar.gz
  is_archive: true
attributes:
  manifest_author: abduld
  training_dataset: ImageNet
hidden: true
